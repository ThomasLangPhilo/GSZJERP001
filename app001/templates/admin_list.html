{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">管理员账户管理</div>
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>

            <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="搜索" name="q" value="{{ search_data }}">

                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div>
                </form>

            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <tr>

                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>

                </tr>

                {% for item in queryset %}
                    <tr>
                        <td> {{ item.id }}</td>
                        <td>  {{ item.username }}</td>
                        <td> {{ item.password }}</td>

                        <td>
                            <a type="submit" class="btn btn-primary" href="../../admin/{{ item.id }}/edit/">编辑</a>
                        </td>
                        <td>
                            <a type="submit" class="btn btn-warning" href="../../admin/{{ item.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}


            </table>
        </div>

        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>
        </div>

    </div>
{% endblock %}
