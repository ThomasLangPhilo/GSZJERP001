{% extends 'layout.html' %}
{% block content %}
    <div class="panel-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span> {{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" style="color: red" >提交</button>
        </form>
    </div>
{% endblock %}
